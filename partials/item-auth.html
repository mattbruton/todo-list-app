<section>
  <h1> Login or Register </h1>
  <div>
    E-mail: <input type="text" autofocus="true" ng-model="account.email"></input>
  </div>
  <div>
    Password: <input type="password" ng-model="account.password"></input>
  </div>
  <div>
    <button class="btn btn-info" ng-click="login()">Login</button>
    <button class="btn btn-default" ng-click="register()">Register</button>
  </div>
</section>
