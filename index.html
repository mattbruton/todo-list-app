<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="TodoApp">
  <nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
     <!-- Brand and toggle get grouped for better mobile display -->
     <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Todo App</a>
      </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="items in navItems"><a ng-href="{{items.url}}">{{items.name}}</a></li>
      </ul>
     </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 main-container">
        <div class="col-xs-12" ng-view></div>
      </div>
    </div>
    
  
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/factories/ItemFactory.js"></script>
  <script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemListCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemNewCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ItemViewCtrl.js"></script>

</body>
</html>
